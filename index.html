<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for Aniks Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Aniks Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password" name="">
            <br>
            <button id="enter" class="btn btn-success">Enter to Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Diposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$100</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ input how much money want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="submitAmount" type="text" class="form-control" placeholder="$ input how much money you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //This is login button event handler
        const loginBtn = document.getElementById("enter");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display= "none";
            const transactionArea= document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //This is deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
           const depositAmount = document.getElementById("depositAmount").value;
           const depositNumber = parseFloat(depositAmount);

           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit =depositNumber + currentDepositNumber;
           
           document.getElementById("currentDeposit").innerText = totalDeposit;
           document.getElementById("depositAmount").value = "";
        })
    </script>
</body>
</html>
